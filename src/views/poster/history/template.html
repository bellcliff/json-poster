<div class="panel panel-default history-panel" expandable="panel">
    <div class="panel-heading">
        <h3 class="panel-title"><span>History</span><span class="badge">{{histories.length}}</span><span ng-bind="updatedTime|date:'HH:mm:ss'"></span></h3>
        <button class="btn btn-danger btn-remove-all" ng-click="remove()">clean</button>
    </div>
    <div class="panel-body">
        <ul class="history-list">
            <li data-ng-repeat="history in histories">
                <h6 class="url-info" ng-click="selectOrDelete($event, history.url)">
                    <span class="secondary">{{history.urlInfo.protocol}}//</span>
                    <span class="primary">{{history.urlInfo.hostname}}</span>
                    <span class="primary">{{history.urlInfo.port}}</span>
                    <span class="secondary">{{history.urlInfo.pathname}}</span>
                    <span class="secondary">{{history.urlInfo.search}}</span>
                </h6>
                <div class="request-body clearfix">
                    <pre ng-bind="request.body | json: 2"
                         data-ng-repeat="request in history.requests"
                         ng-click="selectOrDelete($event, history.url, request.body)"></pre>
                </div>
            </li>
        </ul>
    </div>
</div>
