<div class="panel panel-default" expandable="panel">
    <div class="panel-heading">
        <h3 class="panel-title">Post History</h3>
    </div>
    <div class="panel-body">
        <ul data-ng-repeat="url in urls">
            <li><span class="glyphicon glyphicon-remove" ng-click="remove(url)"></span><span data-ng-bind="url" ng-click="select(url)"></span></li>
        </ul>
    </div>
</div>
